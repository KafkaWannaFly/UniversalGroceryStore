<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />

    <!-- My CSS -->
    <!-- Style CSS -->
    <link rel="stylesheet" href="../resources/css/styles.css">
    <link rel="stylesheet" href="../resources/css/list-products.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="../resources/css/item-detail.css">
    <link rel="stylesheet" href="../resources/css/shopping-cart.css">

    <!-- Icons-->
    <script src="https://kit.fontawesome.com/8d195968ab.js"></script>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../resources/vendors/js/jquery-3.3.1.min.js"></script>
    <script src="../resources/vendors/js/popper.min.js"></script>
    <script src="../resources/vendors/js/bootstrap.min.js"></script>
    <!-- Script for boostrap tooltip -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>

    <div class="body-content container-fluid">
        <div class="row">
            <div class="col-md-7 col-12" id="formWrapper">
                <div class="form-tittle">
                    BASIC INFORMATION
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="" class="form-control" placeholder="Full name" aria-describedby="">
                        </div>

                        <div class="col-md-6">
                            <input type="number" name="" class="form-control" placeholder="Phone number"
                                aria-describedby="">
                        </div>
                        <div class="col-md-12">
                            <input type="text" name="" class="form-control my-3" placeholder="Address"
                                aria-describedby="">
                            <input type="email" name="" id="" class="form-control my-3" placeholder="Email"
                                aria-describedby="">
                            <textarea class="form-control my-3" name="" id="" rows="6" placeholder="Notes"></textarea>

                            <div>
                                <div class="tittle-text my-2">
                                    Payment Method: 
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="option w-100 mx-1
                                    d-flex justify-content-center align-items-center">ON</br>SITE</div>
                                    <div class="option w-100 mx-1
                                    d-flex justify-content-center align-items-center"> CREDIT </br> CARD </div>
                                    <div class="option w-100 mx-1 
                                    d-flex justify-content-center align-items-center">
                                        VISA
                                    </div>
                                    <div class="option w-100 mx-1
                                    d-flex justify-content-center align-items-center"> MOMO </div>
                                    <div class="option w-100 mx-1
                                    d-flex justify-content-center align-items-center"> KIDNEY </div>
                                </div>
                            </div>

                            <div class="my-3">
                                <button type="button" name="" class="btn btn-lg btn-block confirm-btn">
                                    CONFIRM
                                </button>
                            </div>
                        </div>

                    </div>

                    <!-- <small id="helpId" class="text-muted"></small> -->
                </div>
            </div>

            <div class="col-md-5 col-12 d-flex flex-column justify-content-between">
                <div>
                    <div class="form-tittle">
                        YOUR CART
                    </div>
                    <div class="chosen-item-div">
                        <div class="item-div row p-2 m-2">
                            <div class="col-md-6 col-sm-12">
                                <img class="w-100" src="https://images7.alphacoders.com/945/thumb-350-945610.png"
                                    alt="Second slide">
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="w-100">
                                    <div class="item-name text-md-right text-center ">Golden Excalibur</div>
                                </div>

                                <div class="d-flex flex-md-column justify-content-between">
                                    <div class="d-flex justify-content-end">
                                        <div class="price">999,999,999</div>đ
                                    </div>

                                    <div class="d-flex justify-content-end mt-1">
                                        <div class="decrease-one">-</div>
                                        <div>
                                            <input class="amount" type="text" value="1"></input>
                                        </div>
                                        <div class="increase-one">+</div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="item-div row p-2 m-2">
                            <div class="col-md-6 col-sm-12">
                                <img class="w-100" src="https://images7.alphacoders.com/945/thumb-350-945610.png"
                                    alt="Second slide">
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="w-100">
                                    <div class="item-name text-md-right text-center ">Golden Excalibur</div>
                                </div>

                                <div class="d-flex flex-md-column justify-content-between">
                                    <div class="d-flex justify-content-end">
                                        <div class="price">999,999,999</div>đ
                                    </div>

                                    <div class="d-flex justify-content-end mt-1">
                                        <div class="decrease-one">-</div>
                                        <div>
                                            <input class="amount" type="text" value="1"></input>
                                        </div>
                                        <div class="increase-one">+</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="item-div row p-2 m-2">
                            <div class="col-md-6 col-sm-12">
                                <img class="w-100" src="https://images7.alphacoders.com/945/thumb-350-945610.png"
                                    alt="Second slide">
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="w-100">
                                    <div class="item-name text-md-right text-center ">Golden Excalibur</div>
                                </div>

                                <div class="d-flex flex-md-column justify-content-between">
                                    <div class="d-flex justify-content-end">
                                        <div class="price">999,999,999</div>đ
                                    </div>

                                    <div class="d-flex justify-content-end mt-1">
                                        <div class="decrease-one">-</div>
                                        <div>
                                            <input class="amount" type="text" value="1"></input>
                                        </div>
                                        <div class="increase-one">+</div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="item-div row p-2 m-2">
                            <div class="col-md-6 col-sm-12">
                                <img class="w-100" src="https://images7.alphacoders.com/945/thumb-350-945610.png"
                                    alt="Second slide">
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="w-100">
                                    <div class="item-name text-md-right text-center ">Golden Excalibur</div>
                                </div>

                                <div class="d-flex flex-md-column justify-content-between">
                                    <div class="d-flex justify-content-end">
                                        <div class="price">999,999,999</div>đ
                                    </div>

                                    <div class="d-flex justify-content-end mt-1">
                                        <div class="decrease-one">-</div>
                                        <div>
                                            <input class="amount" type="text" value="1"></input>
                                        </div>
                                        <div class="increase-one">+</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="totalPriceDiv d-flex justify-content-between mt-2">
                        <div class="form-tittle">TOTAL:</div>
                        <div class="d-flex">
                            <div class="total-price">2,999,999,999</div>đ
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
