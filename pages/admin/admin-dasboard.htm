      <div class="body-content">
        <h3 class="page-title">THỐNG KẾ THÔNG TIN CỬA HÀNG</h3>

        <div class="row">
          <!-- biểu đồ tròn sản phẩm stock + sales từng loại -->
          <figure class="col-4">
            <div id="pie-percent-category"></div>
          </figure>

          <!-- biểu đồ cột sản phẩm stock + sale từng loại -->
          <figure class="col-4">
            <div id="column-number-category"></div>
          </figure>

          <!-- biểu đồ cột số lượng hoá đơn theo tháng -->
          <figure class="col-4">
            <div id="column-number-bill"></div>
          </figure>

          <!-- biểu đồ cột số lượng sản phẩm stock từng loại-->
          <figure class="col-4">
            <div id="column-number-stock-category"></div>
          </figure>

          <!-- biểu đồ cột số lượng sản phẩm đã sales từng loại-->
          <figure class="col-4">
            <div id="column-number-sales-category"></div>
          </figure>
        </div>
