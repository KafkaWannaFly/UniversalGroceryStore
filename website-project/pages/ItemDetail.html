<!DOCTYPE html>
<html lang="en">

<head>
    <title>Details</title>
    <link rel="shortcut icon" href="../resources/img/web.ico" type="image/x-icon">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <!-- My CSS -->
    <link rel="stylesheet" href="../resources/css/detailsPage.css">

<body>
    <div style="display: none;">
        <li class="carouselListItemModel" data-target="#carouselExampleIndicators"></li>

        <div class="carousel-item imageDiv carouselImageDivModel">
            <img class=" w-100">
        </div>

        <div class="option w-100 itemOptionModel"></div>
    </div>

    <div class="wrapper">
        <p class=" mx-2" id="navigatePath">
            <!-- <a href="#">Home Page</a> >
            <a href="#">Main Category</a> >
            <a href="#">Sub-Category</a> >
            <a href="#">Item name</a> -->
        </p>

        <div class="row mt-4 mx-2">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators" id="carouselOrderList">
                        <!-- <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
                    </ol>
                    <div class="carousel-inner" id="carouselInner">
                        <!-- <div class="carousel-item active imageDiv">
                            <img class=" w-100" src="https://images4.alphacoders.com/994/thumb-350-994514.jpg"
                                alt="First slide">
                        </div>
                        <div class="carousel-item imageDiv">
                            <img class=" w-100" src="https://images7.alphacoders.com/945/thumb-350-945610.png"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item imageDiv">
                            <img class=" w-100" src="https://images6.alphacoders.com/670/thumb-350-670517.png"
                                alt="Third slide"> -->
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="col container-fluid">
                <div class="mb-3">
                    <!-- Saberâ€™s Excalibur that Won 2 Holly Grail Wars -->
                    <h2 class="itemName"></h2>
                </div>

                <div class="d-flex justify-content-between align-items-center my-3">
                    <div class="itemPricesTag d-flex flex-column">
                        <!-- 999,999,999 VND -->
                        <p class="newPriceTag"></p>

                        <!-- 1,000,000,000 VND -->
                        <p class="ml-auto oldPriceTag"></p>
                    </div>

                    <div class="itemAmount d-flex justify-content-center align-self-start">
                        <div class="decreaseOne">-</div>
                        <div>
                            <input class="currentAmount" type="text" value="1"></input>
                        </div>
                        <div class="increaseOne">+</div>
                    </div>
                </div>

                <div class="my-2">
                    <p class="tittleText">Options:</p>
                    <div class="d-flex justify-content-between optionsDiv">
                        <!-- <div class="option w-100 "> A </div>
                        <div class="option w-100 "> B </div>
                        <div class="option w-100 "> C </div> -->
                    </div>
                </div>

                <div class="my-3">
                    <p class="tittleText">Description:</p>
                    <p class="descriptionText">
                    </p>
                </div>

                <div class="my-4">
                    <button type="button" name="" id="" class="btn btn-lg btn-block addToCartButton">
                        ADD TO CART
                    </button>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

    <script type="module" src="../resources/js/ItemDetail.js" crossorigin="anonymous"></script>
